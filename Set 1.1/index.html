<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="heading">Hello there! You've got the power to make a change.</h2>
    <div>
    <label for="font-select">Change font size</label>
    <select name="" id="font-select">
        <option value="12px">12px</option>
        <option value="24px">24px</option>
        <option value="36px">36px</option>
    </select>
    </div>

    <div>
    <label for="color">Change color</label>
    <select name="" id="color">
        <option value="red">red</option>
        <option value="yellow">yellow</option>
        <option value="green">green</option>
    </select>
    </div>

    <div>
    <label for="font">Change font</label>
    <select name="" id="font">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Georgia">Georgia</option>
    </select>
    </div>
    
<script src="./index.js"></script>
</body>
</html>
